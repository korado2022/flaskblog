{% extends 'base.html' %}
{% block title %}
    Authors list
{% endblock %}
{% block body %}
    <h1>Authors:</h1>
    {% for author in authors %}
        <div class="row">
            <div class="col">
                <ul>
                    <li><a href="{{ url_for('users_app.profile', pk=author.user.id) }}">
                        {{ author.user.first_name }} {{ author.user.last_name }} ({{ author.id }})
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    {% endfor %}
{% endblock %}
