{% extends 'base.html' %}
{% block title %}
    Article detail
{% endblock %}
{% block body %}
     {% if current_user.is_authenticated %}
        <div>
            <a href="{{ url_for('articles_app.articles_list') }}">Back to articles list</a>
        </div>
        <h2>{{ article.title }}</h2>
        <h3>{{ article.author.name }}</h3>
        <br><br>
        <p>{{ article.text }}</p>
    {% else %}
        <h2>You can`t see it. Login</h2>
        <a href="{{ url_for('auth_app.login') }}">Login</a>
    {% endif %}
{% endblock %}
