{% extends 'base.html' %}
{% block title %}
    User list
{% endblock %}
{% block body %}
    <h1>Users:</h1>
    {% for user in users %}
        <div class="row">
            <div class="col">
                <ul>
                    <li><a href="{{ url_for('users_app.profile', pk=user.id) }}">
                        {{ user.username }}
                        </a>
                        {% if user.is_staff %}
                            <span class="badge bg-secondary">staff</span>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>

    {% endfor %}
{% endblock %}
