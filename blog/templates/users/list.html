{% extends 'base.html' %}
{% block title %}
    User list
{% endblock %}
{% block body %}
    <h1>Users:</h1>
    {% for user_id in users %}
        <div class="row">
            <div class="col">
                <ul>
                    <li><a href="{{ url_for('users_app.get_user', pk=user_id) }}">
                    {{ users[user_id] }}</a></li>
                </ul>
            </div>
        </div>

    {% endfor %}
{% endblock %}
